type Query {
    movie_with_id(_id: String!): Movie
    get_all_movies: [Movie]
    
}


type Mutation {
    update_movie_rate(_id: String!, _rate: Float!): Movie
    add_movie(_title:String!, _rating:Float!, _director:String!, _id:String!): Movie
}


type Movie {
    id: String!
    title: String!
    director: String!
    rating: Float!
    actors: [Actor]
}
type Actor {
    id: String!
    firstname: String!
    lastname: String!
    birthyear: Int!
    films: [String!]
}
